name: Desktop Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0)'
        required: true

permissions:
  contents: write

jobs:
  build-tauri:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: '--target aarch64-apple-darwin'
            name: macOS-arm64
          - platform: windows-latest
            args: ''
            name: Windows-x64

    runs-on: ${{ matrix.platform }}
    name: Build (${{ matrix.name }})

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './apps/desktop/src-tauri -> target'

      - name: Install dependencies
        run: pnpm install

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Teu-Im ${{ github.ref_name }}'
          releaseBody: |
            ## 다운로드

            - **macOS (Apple Silicon)**: `.dmg` 파일 다운로드
            - **Windows**: `.exe` 파일 다운로드

            ## 변경사항

            릴리스 노트를 참조하세요.
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
          projectPath: apps/desktop

  generate-checksums:
    needs: build-tauri
    runs-on: ubuntu-latest
    name: Generate Checksums
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Fetch release assets and compute SHA256 checksums
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF_NAME}"
          REPO="${GITHUB_REPOSITORY}"
          API="https://api.github.com/repos/${REPO}/releases/tags/${TAG}"

          RELEASE=$(curl -sSL -H "Authorization: Bearer ${GITHUB_TOKEN}" "$API")

          : > checksums.txt
          echo "$RELEASE" | jq -r '.assets[] | select(.name | test("\\.(dmg|exe)$"; "i")) | "\(.name)\t\(.browser_download_url)"' | \
          while IFS=$'\t' read -r asset_name asset_url; do
            echo "Downloading ${asset_name}..."
            curl -sSL -H "Authorization: Bearer ${GITHUB_TOKEN}" -o "${asset_name}" "${asset_url}"
            HASH=$(sha256sum "${asset_name}" | awk '{print $1}')
            echo "${HASH}  ${asset_name}" >> checksums.txt
            rm -f "${asset_name}"
          done

          sort -k2 checksums.txt -o checksums.txt
          echo "=== checksums.txt ==="
          cat checksums.txt

      - name: Upload checksums.txt to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF_NAME}"
          REPO="${GITHUB_REPOSITORY}"
          API="https://api.github.com/repos/${REPO}/releases/tags/${TAG}"
          UPLOAD_URL=$(curl -sSL -H "Authorization: Bearer ${GITHUB_TOKEN}" "$API" | jq -r '.upload_url' | sed 's/{?name,label}//')

          curl -sSL \
            -X POST \
            -H "Authorization: Bearer ${GITHUB_TOKEN}" \
            -H "Content-Type: application/octet-stream" \
            --data-binary @checksums.txt \
            "${UPLOAD_URL}?name=checksums.txt&label=SHA256+Checksums"
